services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.3/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
    pgsql:
        image: 'postgres:16'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    pgadmin:
        image: 'dpage/pgadmin4:latest'
        ports:
            - '${PGADMIN_PORT:-5050}:80'
        environment:
            PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}'
            PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-secret}'
        volumes:
            - 'sail-pgadmin:/var/lib/pgadmin'
        networks:
            - sail
        depends_on:
            - pgsql

    keycloak:
        image: keycloak/keycloak:latest
        environment:
        # Configuraciones generales
            KC_HOSTNAME: ${KC_HOSTNAME:-localhost}  # En prod: tu dominio real
            KC_HOSTNAME_STRICT: false
            KC_HOSTNAME_STRICT_HTTPS: ${KC_HTTPS_ENABLED:-false}  # true en prod
            KC_HTTP_ENABLED: true
            # KC_PROXY: edge  # Si usas reverse proxy
            KC_HEALTH_ENABLED: true
            KC_METRICS_ENABLED: true
            # Base de datos: En dev usa 'pgsql', en prod usa host del servidor
            KC_DB: postgres
            KC_DB_URL_HOST: pgsql
            KC_DB_URL_PORT: 5432
            KC_DB_URL_DATABASE: ${KC_DB_DATABASE:-laravel}
            KC_DB_USERNAME: ${KC_DB_USER:-sail}
            KC_DB_PASSWORD: ${KC_DB_PASSWORD:-password}
            KC_DB_SCHEMA: public
            # Admin
            KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
            KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
            # Optimizaciones JVM
            JAVA_OPTS_APPEND: "-XX:MaxRAMPercentage=75.0 -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m"
        ports:
        - "${KC_PORT:-8080}:8080"  # HTTP
        - "${KC_HTTPS_PORT:-8443}:8443"  # HTTPS
        volumes:
        - './keycloak-data:/opt/keycloak/data'  # Persistencia externa
        - './keycloak-themes:/opt/keycloak/themes'  # Opcional
        - './keycloak-providers:/opt/keycloak/providers'  # Opcional
        # Certificados: Monta desde disco del host
        - './certs/fullchain.pem:/etc/x509/https/tls.crt'  # Si usas HTTPS en Keycloak
        - './certs/privkey.pem:/etc/x509/https/tls.key'
        command: start-dev
        networks:
            - sail
        depends_on:
            pgsql:
                condition: service_healthy  # Solo en dev
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-keydb:
        driver: local
    sail-pgadmin:
        driver: local
